<script>
    /*global $, document, window, setTimeout, navigator, console, location*/
$(document).ready(function () {

    'use strict';

    var usernameError = true,
        emailError    = true,
        passwordError = true,
        passConfirm   = true;

    // Detect browser for css purpose
    if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
        $('.form form label').addClass('fontSwitch');
    }

    // Label effect
    $('input').focus(function () {

        $(this).siblings('label').addClass('active');
    });

    // Form validation
    $('input').blur(function () {

        // User Name
        if ($(this).hasClass('name')) {
            if ($(this).val().length === 0) {
                $(this).siblings('span.error').text('Please type your full name').fadeIn().parent('.form-group').addClass('hasError');
                usernameError = true;
            } else if ($(this).val().length > 1 && $(this).val().length <= 6) {
                $(this).siblings('span.error').text('Please type at least 6 characters').fadeIn().parent('.form-group').addClass('hasError');
                usernameError = true;
            } else {
                $(this).siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                usernameError = false;
            }
        }
        // Email
        if ($(this).hasClass('email')) {
            if ($(this).val().length == '') {
                $(this).siblings('span.error').text('Please type your email address').fadeIn().parent('.form-group').addClass('hasError');
                emailError = true;
            } else {
                $(this).siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                emailError = false;
            }
        }

        // PassWord
        if ($(this).hasClass('pass')) {
            if ($(this).val().length < 8) {
                $(this).siblings('span.error').text('Please type at least 8 charcters').fadeIn().parent('.form-group').addClass('hasError');
                passwordError = true;
            } else {
                $(this).siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                passwordError = false;
            }
        }

        // PassWord confirmation
        if ($('.pass').val() !== $('.passConfirm').val()) {
            $('.passConfirm').siblings('.error').text('Passwords don\'t match').fadeIn().parent('.form-group').addClass('hasError');
            passConfirm = false;
        } else {
            $('.passConfirm').siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
            passConfirm = false;
        }

        // label effect
        if ($(this).val().length > 0) {
            $(this).siblings('label').addClass('active');
        } else {
            $(this).siblings('label').removeClass('active');
        }
    });


    // form switch
    $('a.switch').click(function (e) {
        $(this).toggleClass('active');
        e.preventDefault();

        if ($('a.switch').hasClass('active')) {
            $(this).parents('.form-peice').addClass('switched').siblings('.form-peice').removeClass('switched');
        } else {
            $(this).parents('.form-peice').removeClass('switched').siblings('.form-peice').addClass('switched');
        }
    });


    // Form submit
    $('form.signup-form').submit(function (event) {
        event.preventDefault();

        if (usernameError == true || emailError == true || passwordError == true || passConfirm == true) {
            $('.name, .email, .pass, .passConfirm').blur();
        } else {
            $('.signup, .login').addClass('switched');

            setTimeout(function () { $('.signup, .login').hide(); }, 700);
            setTimeout(function () { $('.brand').addClass('active'); }, 300);
            setTimeout(function () { $('.heading').addClass('active'); }, 600);
            setTimeout(function () { $('.success-msg p').addClass('active'); }, 900);
            setTimeout(function () { $('.success-msg a').addClass('active'); }, 1050);
            setTimeout(function () { $('.form').hide(); }, 700);
        }
    });

    // Reload page
    $('a.profile').on('click', function () {
        location.reload(true);
    });


});
</script>

<body>




<div class="nav1" layout:fragment="content" >
<div class="container" >

    <section id="formHolder">

        <div class="row">

            <!-- Brand Box -->
            <div class="col-sm-6 brand">


                <div class="heading">
                    <h2>Pearl In <br>The Soil</h2>
                    <p>Your Right Choice</p>
                </div>

                <div class="success-msg">
                    <p>Great! You are one of our members now</p>
                    <a href="#" class="profile">Your Profile</a>
                </div>
            </div>

            <!-- Form Box -->
            <div class="col-sm-6 form">

                <!-- Login Form -->
                <div class="login form-peice">
                    <form class="login-form" method="post" th:action="@{/user/plLogin}">
                        <div class="form-group">
                            <label class="email" for="username">E-mail</label>
                            <input class="mailbox" id="username" name="username" type="text" required/>
                        </div>

                        <div class="form-group">
                            <label class="password" for="password">Password</label>
                            <input id="password" name="password" type="password" required/>
                        </div>

                        <div th:if="${param.error}" class="error">
                            <div>
                                이메일 또는 비밀번호를 확인해주세요.
                            </div>
                        </div>

                        <div class="CTA">
                            <input type="submit" value="LogIn"/>

                            <a class="switch nav-link" th:href="@{/user/plJoin}">Sign In</a>
                        </div>

                        <div style="height:100px;"></div>

                        <ul>
                            <li>
                                <a onclick="findID()">Find Id</a>
                            </li>
                            <li>
                                <a onclick="findPw()">Find Password</a>
                            </li>
                        </ul>

                        <a class="loginKakao" href="javascript:kakaoLogin();">kakao</a>
                    </form>
                </div>







                <!-- Signup Form -->
                <div class="signup form-peice switched">
                    <form class="signup-form"
                          th:action="@{/user/plJoin2}"
                          th:object="${userCreateForm}" method="post">

                        <div class="form-group">
                            <label for="email" class="">이메일</label>
                            <input type="text" th:field="*{email}"  class=""/>
                            <div style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                        </div>

                        <div class="form-group">
                            <label for="password1" class="">비밀번호</label>
                            <input type="password" th:field="*{password1}"  class=""/>
                            <div style="color:red;" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="error"></div>
                        </div>

                        <div class="form-group">
                            <label for="password2" class="">비번확인</label>
                            <input type="password" th:field="*{password2}"  class=""/>
                            <div style="color:red;" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="error"></div>
                        </div>

                        <div class="form-group">
                            <label for="nickname" class="">닉네임</label>
                            <input type="text" th:field="*{nickname}"  class=""/>
                            <div style="color:red;" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error"></div>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber" class="">Phone Number</label>
                            <input type="text" th:field="*{phoneNumber}"  class=""/>
                            <div style="color:red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></div>
                        </div>

                        <div style="color:red;" th:if="${#fields.hasErrors('passwordConfirmed')}" th:errors="*{passwordConfirmed}" class="error"></div>

                        <div style="color:red;" th:if="${joinFailed != null}" th:text="${joinFailed}" class="error"></div>


                        <div class="CTA">
                            <input type="submit" value="Signup Now" id="submit">
                            <a href="#" class="switch">I have an account</a>
                        </div>
                    </form>
                    <!-- End Signup Form -->

            </div>
            </div>
        </div>
    </section>


    <footer>
        <p>

        </p>
    </footer>
</div>

</div>
</body>


</html>
